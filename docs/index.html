<!DOCTYPE html>
<html lang="en" hidden>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="author" content="David Adi Nugroho">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <title>Quotes Indonesia</title>
  <script type="module" src="https://cdn.skypack.dev/twind/shim"></script>
</head>

<body class="h-screen text-[#020202] p-8 max-w-lg mx-auto">
  <header>
    <h2 class="text-2xl font-bold">Quotes Indonesia</h2>
  </header>
  <main class="my-8">
    <blockquote>
      <p id="quote" class="text-[2.5rem] leading-[3rem]">
        Manusia akan bahagia selama ia memilih untuk bahagia.
      </p>
      <p class="mt-4 text-xl">
        --<span id="by">Alexander Solzhenitsyn</span>
      </p>
    </blockquote>
  </main>
  <footer class="mt-4 text-underline">
    <a href="/">quote</a> |
    <a href="/terms.html">terms</a> |
    <a href="/privacy.html">privacy</a> |
    <a href="https://github.com/lakuapik/quotes-indonesia">github</a>
  </footer>
  <script>
    let quotes = [];
    let url = 'https://cdn.statically.io/gh/lakuapik/quotes-indonesia/master/raw/quotes.min.json';
    function updateQuote() {
      const random = Math.floor(Math.random() * quotes.length);
      const quote = quotes[random];
      document.querySelector('#quote').innerHTML = quote.quote;
      document.querySelector('#by').innerHTML = quote.by;
    }
    fetch(url).then(res => res.json()).then(data => {
      quotes = data;
      updateQuote();
    });
  </script>
</body>

</html>
